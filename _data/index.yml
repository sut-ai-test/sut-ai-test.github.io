course-bio:
  content: "<div>\n<p>In this course you will learn what Artificial Intelligence (AI)\
    \ is, explore use cases and applications of AI, understand AI concepts and terms\
    \ like machine learning, deep learning and neural networks. You will be exposed\
    \ to various issues and concerns surrounding AI such as ethics and bias, &amp;\
    \ jobs, and get advice from experts about learning and starting a career in AI.\
    \ You will also demonstrate AI in action with a mini project. \nThis course does\
    \ not require any programming or computer science expertise and is designed to\
    \ introduce the basics of AI to anyone whether you have a technical background\
    \ or not.\n</p>\n<a class=\"\" href=\"http://ce.sharif.edu/courses/00-01/2/ce417-1/\"\
    ><i aria-hidden=\"true\" class=\"fas fa-globe\"></i> \n            CE course webpage\n\
    \        </a>\n<a class=\"ms-2\" href=\"https://quera.org/course/add_to_course/course/13173/\"\
