course-bio:
  label: Artificial Intelligence
  content: |
    In this course you will learn what Artificial Intelligence (AI) is, explore use cases and applications of AI, understand AI concepts and terms like machine learning, deep learning and neural networks. You will be exposed to various issues and concerns surrounding AI such as ethics and bias, & jobs, and get advice from experts about learning and starting a career in AI. You will also demonstrate AI in action with a mini project. </br>
    This course does not require any programming or computer science expertise and is designed to introduce the basics of AI to anyone whether you have a technical background or not.
